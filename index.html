<style>
body{

.envelope {
  position: relative;
  width: 90vw;       /* 90% of viewport width */
  max-width: 340px;  /* desktop limit */
  aspect-ratio: 1.6; /* maintain shape */
  background: #f8c8dc;
  cursor: pointer;
  transition: transform 0.6s;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);

.envelope:before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:0;
  height:0;
  border-left:170px solid transparent;
  border-right:170px solid transparent;
  border-bottom:105px solid #f4a6c1;
  transform-origin:top;
  transition:transform 0.6s;
}

.name{
  position:absolute;
  bottom:18px;
  width:100%;
  text-align:center;
  font-family:'Great Vibes', cursive;
  font-size:34px;
  color:#8b004f;
}
.letter {
  position: absolute;
  top: 10%;
  left: 50%;
  transform: translateX(-50%) translateY(100%);
  width: 80%;          /* scales with envelope */
  max-width: 300px;    /* desktop limit */
  background: #fff8f2;
  padding: 22px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  border-radius: 6px;
  transition: transform 0.8s ease, opacity 0.8s ease;
  opacity: 0;
}



.message{
  font-family:'Playfair Display', serif;
  font-size:16px;
  line-height:1.9;
  color:#8b004f; /* deep rose, Bridgerton-ish */

/* Open state */
.open .letter{
  transform:translateX(-50%) translateY(-130px);
  opacity:1;
}

.open:before{

}

.first-line{

}

.signature{
  margin-top:18px;
  font-style:italic;

}



/* pastel variations */
.placard span:nth-child(3n){ background:#ffd6e8; }
.placard span:nth-child(4n){ background:#fff0f6; }
.placard span:nth-child(5n){ background:#ffe0ec; }

@keyframes popIn{
  to{
    transform:scale(1);
  }
}
.cursor{
  display:inline-block;
  margin-left:4px;
  animation:blink 1s infinite;
}

@keyframes blink{
  0%, 50%, 100% { opacity:1; }
  25%, 75% { opacity:0; }
}

<script>
function openEnvelope(){
  const envelope = document.getElementById("envelope");
  envelope.classList.toggle("open");

  if(envelope.classList.contains("open")){
    typeMessage();
  }
}

const text = `Happy Valentineâ€™s Day,

I just wanted to say how much I enjoy our chats.
These past two months have been full of laughs and little moments.
You make the day feel lighter, and the night a little brighter.
I hope today leaves you smiling, maybe humming a tune,
and that something small makes your heart feel good too.`;
;

let index = 0;
let typingStarted = false;

function typeMessage(){
  if(typingStarted) return;
  typingStarted = true;

  const speed = 35;
  const target = document.getElementById("typeText");

  function type(){
    if(index < text.length){
      const char = text.charAt(index);
      const cursor = '<span class="cursor">|</span>';

      target.innerHTML =
        target.innerHTML.replace('<span class="cursor">|</span>', '') +
        (char === "\n" ? "<br>" : char) +
        cursor;

      index++;
      setTimeout(type, speed);
    } else {
      target.innerHTML = target.innerHTML.replace('<span class="cursor">|</span>', '');
    }
  }

  type();
}
</script>
